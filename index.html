<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Intro Page</title>
    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto;
            font-family: 'Pretendard', sans-serif; 
            background-color: #000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        .image-wrapper { 
            position: relative; 
            width: 1920px;
            height: 1080px;
            cursor: pointer;
            flex-shrink: 0;
        }

        #background-main { display: block; width: 100%; height: 100%; }
        /* [수정됨] transition 시간을 0.3s -> 0.15s로 변경하여 더 빠르게 반응하도록 함 */
        .hover-image { position: absolute; opacity: 0; pointer-events: none; transition: opacity 0.15s ease-in-out, transform 0.15s ease-in-out; transform-origin: center; }
        .hover-active { opacity: 1; transform: scale(1.3); }

        /* [수정됨] 새 통합 이미지에 맞게 위치와 크기 조정 (기존 아바타, 노트북 영역을 감안) */


        /* 아래로 이동시키려면: top 값을 현재보다 크게, 위로 이동 시키려면 top 값을 현재보다 작게 */
        /* 오른쪽으로 이동시키려면: left 값을 현재보다 크게, 왼쪽으로 이동 시키려면 left 값을 현재보다 작게 */
        #avatar-hover-layer { top: 316px; left: 876px; width: 220px; } 
        #phone-hover-layer { top: 589px; left: 719px; width: 75px; }
        #resume-hover-layer { top: 588px; left: 1130px; width: 153px; }
        #poster-hover-layer { top: 160px; left: 1525px; width: 230px; }
        #home-hover-layer { top: 185px; left: 1055px; width: 90px; }
        #bear1-hover-layer { top: 145px; left: 1152px; width: 66px; }
        #bear2-hover-layer { top: 145px; left: 1235px; width: 66px; }
        #bear3-hover-layer { top: 145px; left: 1320px; width: 66px; }

        .interactive-area {
            position: absolute;
            z-index: 10;
            /* [수정됨] 위치 확인을 위한 빨간 테두리 제거 */
            /* border: 1px solid red; */
        }

        
        #avatar-area { top: 316px; left: 876px; width: 220px; height: 540px; }
        #phone-area { top: 589px; left: 719px; width: 75px; height: 76px; }
        #resume-area { top: 580px; left: 1140px; width: 125px; height: 65px; }
        #bear-poster-area { top: 160px; left: 1525px; width: 230px; height: 378px; }
        #home-area { top: 200px; left: 1080px; width: 48px; height: 59px; }
        #bear1-area { top: 145px; left: 1152px; width: 66px; height: 100px; }
        #bear2-area { top: 145px; left: 1230px; width: 66px; height: 100px; }
        #bear3-area { top: 145px; left: 1330px; width: 66px; height: 100px; }
        
        #tooltip { position: fixed; display: none; background-color: rgba(0, 0, 0, 0.75); color: white; padding: 8px 12px; border-radius: 6px; font-size: 14px; white-space: nowrap; z-index: 100; pointer-events: none; transform: translate(-50%, 20px); transition: opacity 0.2s; }
        #intro-guide { position: absolute; top: 10%; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.8); color: white; padding: 15px 25px; border-radius: 10px; font-size: 16px; z-index: 200; text-align: center; animation: fadeOut 5s forwards; animation-delay: 1s; }
        @keyframes fadeOut { 0% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; pointer-events: none; } }
    </style>
</head>
<body>

    <div class="image-wrapper">
        <img src="images/융프_인트로.png" id="background-main" alt="기본 배경 이미지">
    
        <img src="images/융프_인트로 이미지_아바타노트북.png" class="hover-image" id="avatar-hover-layer" alt="아바타와 노트북 호버 이미지">
        <img src="images/융프_인트로_핸드폰 호버.png" class="hover-image" id="phone-hover-layer" alt="핸드폰 호버 이미지">
        <img src="images/융프_인트로_이력서 호버.png" class="hover-image" id="resume-hover-layer" alt="이력서 호버 이미지">
        <img src="images/융프_인트로_포스터 호버.png" class="hover-image" id="poster-hover-layer" alt="포스터 호버 이미지">
        <img src="images/융프_인트로_선반_집.png" class="hover-image" id="home-hover-layer" alt="집 호버 이미지">
        <img src="images/융프_인트로_선반_곰1.png" class="hover-image" id="bear1-hover-layer" alt="첫번째 곰 호버 이미지">
        <img src="images/융프_인트로_선반_곰2.png" class="hover-image" id="bear2-hover-layer" alt="두번째 곰 호버 이미지">
        <img src="images/융프_인트로_선반_곰3.png" class="hover-image" id="bear3-hover-layer" alt="세번째 곰 호버 이미지">

        <!-- [수정됨] 요청에 맞게 링크(href) 및 data-title 수정 -->
        <a href="home_ver2.html#about" class="interactive-area" id="avatar-area" data-hover-target="avatar-hover-layer" data-title="About Me"></a>
        <a href="home_ver2.html#web-work" class="interactive-area" id="laptop-area" data-title="Projects"></a>
        <!-- phone-hover: 웹 섹션으로 변경 -->
        <a href="home_ver2.html#web-work" class="interactive-area" id="phone-area" data-hover-target="phone-hover-layer" data-title="Web Work"></a>
        <!-- resume-hover: 컨텍트 섹션 (기존과 동일) -->
        <a href="home_ver2.html#contact" class="interactive-area" id="resume-area" data-hover-target="resume-hover-layer" data-title="Contact"></a>
        <!-- poster-hover: 그래픽 섹션 (기존과 동일) -->
        <a href="home_ver2.html#graphic-work" class="interactive-area" id="bear-poster-area" data-hover-target="poster-hover-layer" data-title="Graphic Work"></a>
        <!-- home-hover: 홈 섹션으로 변경 -->
        <a href="home_ver2.html#home" class="interactive-area" id="home-area" data-hover-target="home-hover-layer" data-title="Home"></a>
        
        <!-- [수정됨] bear: <a> 태그를 <div> 태그로 변경하여 링크 이동 방지, 호버 효과만 유지 -->
        <!-- [수정됨] bear: data-title 속성 제거하여 툴팁 문구 미표시 -->
        <div class="interactive-area" id="bear1-area" data-hover-target="bear1-hover-layer"></div>
        <div class="interactive-area" id="bear2-area" data-hover-target="bear2-hover-layer"></div>
        <div class="interactive-area" id="bear3-area" data-hover-target="bear3-hover-layer"></div>
    </div>

    <div id="tooltip"></div>
    <div id="intro-guide">그림의 각 요소를 클릭하여 포트폴리오를 둘러보세요!</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imagesToPreload = [
                'images/융프_인트로 이미지_아바타노트북.png',
                'images/융프_인트로_핸드폰 호버.png',
                'images/융프_인트로_이력서 호버.png',
                'images/융프_인트로_포스터 호버.png',
                'images/융프_인트로_선반_집.png',
                'images/융프_인트로_선반_곰1.png',
                'images/융프_인트로_선반_곰2.png',
                'images/융프_인트로_선반_곰3.png'
            ];
            imagesToPreload.forEach(src => { (new Image()).src = src; });

            const interactiveAreas = document.querySelectorAll('.interactive-area');
            const hoverImages = document.querySelectorAll('.hover-image');
            const tooltip = document.getElementById('tooltip');

            interactiveAreas.forEach(area => {
                const targetId = area.dataset.hoverTarget;
                const hoverImage = document.getElementById(targetId);

                area.addEventListener('mouseenter', (e) => {
                    hoverImages.forEach(img => img.classList.remove('hover-active'));
                    // [수정됨] hoverImage가 있는지 확인하는 로직은 그대로 유지됩니다.
                    // 노트북 영역은 targetId가 없으므로 hoverImage가 null이 되어 if문을 건너뜁니다.
                    if (hoverImage) hoverImage.classList.add('hover-active');
                    const title = area.dataset.title;
                    if (title && tooltip) {
                        tooltip.textContent = title;
                        tooltip.style.display = 'block';
                    }
                });

                area.addEventListener('mouseleave', () => {
                    if (hoverImage) hoverImage.classList.remove('hover-active');
                    if (tooltip) tooltip.style.display = 'none';
                });
            });
            
            document.body.addEventListener('mousemove', (e) => {
                if (tooltip.style.display === 'block') {
                    tooltip.style.left = `${e.clientX}px`;
                    tooltip.style.top = `${e.clientY}px`;
                }
            });
        });
    </script>
</body>
</html>
