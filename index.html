<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Sohyeon 2025 Portfolio intro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; font-family: 'Noto Sans KR', sans-serif; }
        
        #intro-screen {
            background-color: #FDF2F8; 
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 9999;
            background-image: url('images/bg/intro_bg.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        #intro-screen::before {
            content: none;
        }

        #postit-container { z-index: 30; position: absolute; width: 100%; height: 100%; }
        #intro-emoji-container { z-index: 20; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #intro-emoji-container canvas { background-color: transparent !important; }

        .postit {
            position: absolute;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            padding: 1rem;
            width: 150px; height: 150px;
            font-family: 'Nanum Pen Script', cursive;
            font-size: 1.5rem;
            color: #343a40;
            transform: rotate(var(--rot, 0deg));
            cursor: pointer;
            transition: box-shadow 0.1s ease;
            will-change: transform, opacity;
            line-height: 1.4;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }
        
        .postit:hover {
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 35;
        }

        #intro-content {
            position: relative;
            z-index: 40; 
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease 0.5s;
            pointer-events: none; 
        }

        .final-message-highlight {
            font-size: 1.5rem; 
            font-weight: 700; 
            color: #495057; 
            transition: all 0.3s ease;
        }

        #skip-start-button {
            pointer-events: all; 
            background-color: #F5A8B2; 
            color: white;
            font-weight: 700;
            font-size: 1.0rem; 
            padding: 0.5rem 1.2rem; 
            border-radius: 9999px;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(245, 168, 178, 0.4);
            border: none;
            cursor: pointer;
        }

        #main-content {
            min-height: 100vh;
            display: none;
            padding-top: 200px;
            background-color: #F8F9FA;
            color: #495057;
            text-align: center;
        }
    </style>
</head>
<body>

    <section id="intro-screen" data-intro-type="postit-sketch-emoji"> 
        
        <div id="postit-container"></div>

        <div id="intro-emoji-container"></div>

        <div id="intro-content">
            <h1 class="text-4xl font-extrabold text-[#495057] mb-2">
                IDEAS UNFOLDED
            </h1>
            <p class="text-lg text-[#6C757D] mb-4">
                í¬ìŠ¤íŠ¸ì‡ì„ í•œ ê°œì”© ë–¼ì£¼ì„¸ìš”. (10ê°œ ë‚¨ìŒ)
            </p>
            <button id="skip-start-button">
                SKIP & START
            </button>
        </div>

    </section>

    <script>
        const { Engine, Render, Runner, World, Bodies, Composite, Body } = Matter;
        let introMatterEngine = null;
        let introMatterRender = null;
        let introMatterWorld = null;

        let isChainReactionActive = false;

        const POSTIT_COLORS = [
            { bg: '#FCD8D8', border: '#F5A8B2' }, 
            { bg: '#FFFACD', border: '#FFD700' }, 
            { bg: '#D8FCD8', border: '#A8F5B2' }, 
            { bg: '#D8E8FC', border: '#A8C2F5' }, 
            { bg: '#FCE8D8', border: '#F5C2A8' }, 
        ];

        const postitTexts = ['Graphic', 'Web', 'Memory', 'UI/UX', 'Data', 'Idea', 'Art', 'Plan', 'Concept', 'Layout'];
        
        const POSTIT_EMOJI_MAP = {
            'Graphic': ['ğŸ“', 'âœ‚ï¸', 'âœï¸', 'ğŸ–Œï¸'],
            'Web': ['ğŸŒ', 'ğŸ”—', 'âš™ï¸', 'ğŸ’»'], 
            'Memory': ['ğŸ’–', 'ğŸŒ¸', 'ğŸ“¸', 'ğŸ§¸'],
            'UI/UX': ['ğŸ’»', 'ğŸ“±', 'ğŸ–¼ï¸', 'ğŸ“Š'],
            'Data': ['ğŸ“ˆ', 'ğŸ“‰', 'ğŸ“‚', 'ğŸ”'],
            'Idea': ['ğŸ’¡', 'ğŸŒŸ', 'ğŸ’­', 'ğŸŒˆ'],
            'Art': ['ğŸ¨', 'ğŸ–Œï¸', 'ğŸ­', 'ğŸ–¼ï¸'],
            'Plan': ['ğŸ—“ï¸', 'ğŸ“', 'âœ”ï¸', 'ğŸ“'],
            'Concept': ['ğŸ¯', 'âœ¨', 'ğŸ§ ', 'ğŸ’¡'],
            'Layout': ['ğŸ§±', 'ğŸ“¦', 'ğŸ“', 'ğŸ–¼ï¸'],
        };
        
        let remainingPostits = postitTexts.length;

        function handleIntroTransition() {
            const introScreen = document.getElementById('intro-screen');
            if (!introScreen) return;
            
            if (introMatterRender) { Render.stop(introMatterRender); }
            if (introMatterEngine) { Engine.clear(introMatterEngine); }
            
            gsap.to(introScreen, { 
                opacity: 0,
                duration: 0.5, 
                onComplete: () => {
                    window.location.href = 'main.html';
                }
            });
        }

        function initIntroMatterPhysics() {
            const container = document.getElementById('intro-emoji-container');
            if (!container || container.clientHeight === 0) return;
            
            introMatterEngine = Engine.create();
            introMatterWorld = introMatterEngine.world; 
            introMatterEngine.world.gravity.y = 0.8;
            
            introMatterRender = Render.create({ 
                element: container, engine: introMatterEngine, 
                options: { width: container.clientWidth, height: container.clientHeight, wireframes: false, background: 'transparent' } 
            });
            
            const offset = 10;
            const boundaries = [ 
                Bodies.rectangle(container.clientWidth / 2, container.clientHeight + offset, container.clientWidth, offset * 2, { isStatic: true, render: { visible: false } }), 
                Bodies.rectangle(-offset, container.clientHeight / 2, offset * 2, container.clientHeight * 5, { isStatic: true, render: { visible: false } }), 
                Bodies.rectangle(container.clientWidth + offset, container.clientHeight / 2, offset * 2, container.clientHeight * 5, { isStatic: true, render: { visible: false } }) 
            ];
            World.add(introMatterWorld, boundaries);
            
            Runner.run(introMatterEngine);
            Render.run(introMatterRender);

            window.addEventListener('resize', () => { 
                if (!container.clientWidth || !container.clientHeight) return; 
                introMatterRender.canvas.width = container.clientWidth; 
                introMatterRender.canvas.height = container.clientHeight; 
            });
        }

        function addThemedEmojis(x, y, theme) {
            if (!introMatterWorld) return;
            const emojis = POSTIT_EMOJI_MAP[theme] || ['âœ¨', 'ğŸ’¡'];
            const count = 3; 
            
            for (let i = 0; i < count; i++) {
                const radius = Math.random() * 15 + 15;
                const emojiFromList = emojis[i % emojis.length]; 
                
                const body = Bodies.circle(x, y, radius, {
                    restitution: 0.8, 
                    friction: 0.2, 
                    render: { 
                        sprite: { 
                            texture: 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 60 60"><text x="30" y="30" font-size="48" dominant-baseline="central" text-anchor="middle">' + emojiFromList + '</text></svg>'), 
                            xScale: radius / 30, 
                            yScale: radius / 30 
                        } 
                    },
                    label: 'intro-emoji',
                });

                Body.setVelocity(body, {
                    x: (Math.random() - 0.5) * 10,
                    y: (Math.random() * -10) - 5
                });
                
                World.add(introMatterWorld, body);
            }
        }

        function finalizeEmojiGathering() {
            if (!introMatterWorld) return;
            
            const allEmojis = Composite.allBodies(introMatterWorld).filter(body => body.label === 'intro-emoji');
            const container = document.getElementById('intro-emoji-container');
            
            if (allEmojis.length === 0) {
                if (introMatterRender) { Render.stop(introMatterRender); }
                handleIntroTransition();
                return;
            }

            if (introMatterRender) { Render.stop(introMatterRender); }

            const targetX = container.clientWidth / 2;
            const targetY = container.clientHeight / 2;
            const emojiDuration = 0.8;

            allEmojis.forEach((body, index) => {
                Body.setStatic(body, true); 

                gsap.to(body.position, {
                    x: targetX + (Math.sin(index) * 20), 
                    y: targetY + (Math.cos(index) * 20),
                    duration: emojiDuration,
                    ease: "power2.inOut",
                    onUpdate: () => {
                        Body.setPosition(body, body.position);
                    }
                });
                gsap.to(body.render.sprite, { 
                    xScale: 0, 
                    yScale: 0,
                    duration: emojiDuration,
                    ease: "power2.in",
                });
            });

            setTimeout(handleIntroTransition, emojiDuration * 1000 + 300);
        }

        // --- (ì¶”ê°€) í¬ìŠ¤íŠ¸ì‡ ì—°ì‡„ í­ë°œ ë¡œì§ì„ ë³„ë„ í•¨ìˆ˜ë¡œ ë¶„ë¦¬ ---
        function startChainReaction(clickedPostitElement) {
            // ì´ë¯¸ ì—°ì‡„ ë°˜ì‘ ì¤‘ì´ë©´ ì‹¤í–‰í•˜ì§€ ì•ŠìŒ
            if (isChainReactionActive) return;
            isChainReactionActive = true; 

            // ë©”ì‹œì§€ í…ìŠ¤íŠ¸ë¥¼ ì°¾ìŒ
            const introContent = document.getElementById('intro-content');
            if (!introContent) return; 
            const messageElement = introContent.querySelector('p');
            if (!messageElement) return; 

            // ì•„ì§ í„°ì§€ì§€ ì•Šì€ ëª¨ë“  í¬ìŠ¤íŠ¸ì‡ì„ ê°€ì ¸ì˜´
            const allLivePostits = Array.from(document.querySelectorAll('.postit:not(.exploded)'));
            
            // í„°ëœ¨ë¦´ í¬ìŠ¤íŠ¸ì‡ì´ ì—†ìœ¼ë©´ ì¤‘ë‹¨
            if (allLivePostits.length === 0) {
                isChainReactionActive = false;
                return;
            }

            // 'clickedPostitElement'ê°€ (SKIP ë²„íŠ¼ì²˜ëŸ¼) nullë¡œ ë“¤ì–´ì˜¤ë©´,
            // ë¦¬ìŠ¤íŠ¸ì˜ ì²« ë²ˆì§¸ í¬ìŠ¤íŠ¸ì‡ì„ ê¸°ì¤€ìœ¼ë¡œ ì‚¼ìŒ
            const firstToExplode = clickedPostitElement || allLivePostits[0];
            
            // ê¸°ì¤€ì´ ë˜ëŠ” í¬ìŠ¤íŠ¸ì‡(firstToExplode)ì´ 0ë²ˆì´ ë˜ë„ë¡ ì •ë ¬
            const sortedPostits = allLivePostits.sort((a, b) => {
                if (a === firstToExplode) return -1; 
                if (b === firstToExplode) return 1;
                return 0; 
            });

            const totalToExplode = sortedPostits.length;

            sortedPostits.forEach((note, index) => {
                note.classList.add('exploded'); // ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
                
                // (ì°¸ê³ ) 480msëŠ” ì´ì „ì— ì—…ë¡œë“œí•˜ì‹  íŒŒì¼ì˜ ë”œë ˆì´ ê°’ì…ë‹ˆë‹¤.
                setTimeout(() => {
                    // ì¹´ìš´í„° í•˜ë‚˜ì”© ì¤„ì´ê¸°
                    const currentRemaining = totalToExplode - (index + 1);
                    remainingPostits = currentRemaining; 
                    messageElement.textContent = `í¬ìŠ¤íŠ¸ì‡ì„ í•œ ê°œì”© ë–¼ì£¼ì„¸ìš”. (${currentRemaining}ê°œ ë‚¨ìŒ)`;

                    // ì´ëª¨ì§€ ìƒì„±
                    const rect = note.getBoundingClientRect();
                    addThemedEmojis(rect.left + rect.width / 2, rect.top + rect.height / 2, note.dataset.theme);

                    // í­ë°œ ì• ë‹ˆë©”ì´ì…˜
                    gsap.to(note, {
                        scale: 1.5, opacity: 0, rotation: (Math.random() - 0.5) * 720,
                        x: (Math.random() - 0.5) * 200, y: (Math.random() - 0.5) * 200,
                        duration: 0.3, ease: "power2.in",
                        onComplete: () => {
                            note.remove();
                            
                            // ë§ˆì§€ë§‰ í¬ìŠ¤íŠ¸ì‡ì´ í„°ì¡Œì„ ë•Œ
                            if (currentRemaining === 0) {
                                messageElement.textContent = `ëª¨ë“  ì•„ì´ë””ì–´ëŠ” ì´ ì‘ì€ ë©”ëª¨ì—ì„œ ì‹œì‘ë©ë‹ˆë‹¤.`;
                                messageElement.classList.add('final-message-highlight');
                                
                                setTimeout(() => {
                                    messageElement.classList.remove('final-message-highlight');
                                    finalizeEmojiGathering(); // ë‹¤ìŒ ë‹¨ê³„ë¡œ ì´ë™
                                }, 1500); 
                            }
                        }
                    });

                }, index * 420); // 0.48ì´ˆ ê°„ê²©ìœ¼ë¡œ í„°ì§ (íŒŒì¼ ê¸°ì¤€)
            });
        }
        // --- í•¨ìˆ˜ ë¶„ë¦¬ ë ---


        function initPostitSketchWithEmoji() {
            initIntroMatterPhysics(); 
            
            const container = document.getElementById('postit-container');
            const introContent = document.getElementById('intro-content');
            const messageElement = introContent.querySelector('p');
            
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const POSTIT_SIZE = 150;
            const EDGE_BUFFER = 50; 
            const CENTER_EXCLUSION_RATIO = 0.45; 
            const EXCLUSION_MARGIN_X = screenWidth * CENTER_EXCLUSION_RATIO;
            const EXCLUSION_MARGIN_Y = screenHeight * CENTER_EXCLUSION_RATIO;
            
            const centerLeft = screenWidth / 2 - EXCLUSION_MARGIN_X / 2;
            const centerRight = screenWidth / 2 + EXCLUSION_MARGIN_X / 2;
            const centerTop = screenHeight / 2 - EXCLUSION_MARGIN_Y / 2;
            const centerBottom = screenHeight / 2 + EXCLUSION_MARGIN_Y / 2;
            
            const positions = [
                { area: 'TL', x: EDGE_BUFFER, y: EDGE_BUFFER },
                { area: 'TR', x: screenWidth - POSTIT_SIZE - EDGE_BUFFER, y: EDGE_BUFFER },
                { area: 'BL', x: EDGE_BUFFER, y: screenHeight - POSTIT_SIZE - EDGE_BUFFER },
                { area: 'BR', x: screenWidth - POSTIT_SIZE - EDGE_BUFFER, y: screenHeight - POSTIT_SIZE - EDGE_BUFFER },
                
                { area: 'ST-L', x: centerLeft - POSTIT_SIZE - EDGE_BUFFER, y: centerTop - POSTIT_SIZE - EDGE_BUFFER },
                { area: 'ST-R', x: centerRight + EDGE_BUFFER, y: centerTop - POSTIT_SIZE - EDGE_BUFFER },
                { area: 'SB-L', x: centerLeft - POSTIT_SIZE - EDGE_BUFFER, y: centerBottom + EDGE_BUFFER },
                { area: 'SB-R', x: centerRight + EDGE_BUFFER, y: centerBottom + EDGE_BUFFER },
                
                { area: 'ML', x: centerLeft - POSTIT_SIZE - EDGE_BUFFER, y: screenHeight / 2 - POSTIT_SIZE / 2 }, 
                { area: 'MR', x: centerRight + EDGE_BUFFER, y: screenHeight / 2 - POSTIT_SIZE / 2 },

                { area: 'TC-L', x: centerLeft - POSTIT_SIZE * 2, y: EDGE_BUFFER + POSTIT_SIZE * 0.5 }, 
                { area: 'TC-R', x: centerRight + POSTIT_SIZE, y: EDGE_BUFFER + POSTIT_SIZE * 0.5 }, 

                { area: 'BC-L', x: centerLeft - POSTIT_SIZE * 2, y: screenHeight - POSTIT_SIZE - EDGE_BUFFER - POSTIT_SIZE * 0.5 }, 
                { area: 'BC-R', x: centerRight + POSTIT_SIZE, y: screenHeight - POSTIT_SIZE - EDGE_BUFFER - POSTIT_SIZE * 0.5 }, 
            ];
            
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            shuffle(positions); 

            for (let i = 0; i < postitTexts.length; i++) {
                const postit = document.createElement('div');
                const theme = postitTexts[i];
                const color = POSTIT_COLORS[i % POSTIT_COLORS.length]; 
                const pos = positions[i]; 
                
                postit.className = 'postit';
                postit.textContent = theme;
                postit.dataset.theme = theme; 
                
                postit.style.backgroundColor = color.bg;
                postit.style.borderTop = `15px solid ${color.border}`;
                
                postit.style.setProperty('--rot', `${(Math.random() - 0.5) * 10}deg`);

                const randomOffset = 10;
                postit.style.left = `${pos.x + (Math.random() * randomOffset * 2 - randomOffset)}px`;
                postit.style.top = `${pos.y + (Math.random() * randomOffset * 2 - randomOffset)}px`;
                postit.style.zIndex = 30 + i;

                container.appendChild(postit);

                gsap.fromTo(postit, { scale: 0.5, opacity: 0, rotation: postit.style.getPropertyValue('--rot') }, 
                            { scale: 1, opacity: 1, duration: 0.5, delay: i * 0.1, ease: "back.out(1.7)" });

                // --- (ìˆ˜ì •) í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë¥¼ ë‹¨ìˆœí™” ---
                postit.addEventListener('click', function() {
                    // ë¶„ë¦¬ëœ í•¨ìˆ˜ë¥¼ í˜¸ì¶œ (í´ë¦­ëœ ìê¸° ìì‹  'this'ë¥¼ ë„˜ê²¨ì¤Œ)
                    startChainReaction(this);
                });
                // --- ìˆ˜ì • ë ---
            }
            
            messageElement.textContent = `í¬ìŠ¤íŠ¸ì‡ì„ í•œ ê°œì”© ë–¼ì£¼ì„¸ìš”. (${remainingPostits}ê°œ ë‚¨ìŒ)`;
            
            gsap.to(introContent, { opacity: 1, duration: 0.3, delay: 0.2 });
        }

        function initIntroScreen() {
            const introScreen = document.getElementById('intro-screen');
            if (!introScreen) return;

            const type = introScreen.dataset.introType;
            if (type === 'postit-sketch-emoji') {
                initPostitSketchWithEmoji();
            }
            
            const skipButton = document.getElementById('skip-start-button');
            if (skipButton) {
                // --- (ìˆ˜ì •) SKIP ë²„íŠ¼ì˜ í´ë¦­ ì´ë²¤íŠ¸ ---
                skipButton.addEventListener('click', () => {
                    // handleIntroTransition() ëŒ€ì‹ ,
                    // ë¶„ë¦¬ëœ í•¨ìˆ˜ë¥¼ í˜¸ì¶œ (í´ë¦­ëœ í¬ìŠ¤íŠ¸ì‡ì´ ì—†ìœ¼ë¯€ë¡œ 'null'ì„ ë„˜ê¹€)
                    startChainReaction(null);
                });
                // --- ìˆ˜ì • ë ---
            }
        }

        window.onload = initIntroScreen;
    </script>
</body>
